<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Arg is valid JSON </title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        const isValidJSON = obj => {
            try {
            JSON.parse(obj);
            return true;
            } catch (e) {
            return false;
            }
        };
        document.writeln(isValidJSON('{"name":"Josh","age":20}')); //t
        document.writeln(isValidJSON('{"name":"Josh", age:"20"}')); //f
        document.writeln(isValidJSON(null));  //t
    </script>

</body>
</html>
